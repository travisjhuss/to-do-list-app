<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do's</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/jquery.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <h1>What To-Do's</h1>
        <p>- an organizational app</p>
        <img src="./images/clipboard.png" alt="clipboard">
    </header>
    <div class="form">
        <i class="material-icons">add_task</i>
        <input type="text" placeholder="Task..." id="taskInput" class="taskInput"/>
        <button id="submitBtn">Add</button><br>
        <label for="priority">Priority:</label>
        <select name="priority" id="priorityInput">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <label for="label">Label:</label>
        <select name="label" id="labelInput">
            <option value="null"></option>
            <option value="Home">Home</option>
            <option value="School">School</option>
            <option value="Work">Work</option>
        </select>
        <label for="date">Date:</label>
        <input type="date" id="dateInput" name="date">
        <label for="time">Time:</label>
        <input type="time" id="timeInput" name="time">
    </div>
    <div id="taskList">
        
    </div>
    <footer>
        <div>Icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

</body>

</html>
